<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    overflow: hidden;
  }
  
  .header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 30px;
    text-align: center;
  }
  
  .header h1 {
    font-size: 2em;
    margin-bottom: 10px;
  }
  
  .header p {
    opacity: 0.9;
    font-size: 1.1em;
  }
  
  .content {
    padding: 30px;
  }

  .admin-card {
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    padding: 24px;
    margin-bottom: 25px;
    background: #fafafa;
  }

  .admin-card h2 {
    margin-bottom: 12px;
    color: #333;
  }

  .muted {
    color: #666;
    font-size: 0.95em;
  }

  .form-grid {
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    margin-top: 15px;
  }

  .form-actions {
    margin-top: 15px;
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    flex-wrap: wrap;
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
  }
  
  .form-group input,
  .form-group select {
    width: 100%;
    padding: 12px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s;
  }
  
  .form-group input:focus,
  .form-group select:focus {
    outline: none;
    border-color: #667eea;
  }
  
  .btn {
    padding: 12px 30px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    display: inline-block;
  }
  
  .btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
  }
  
  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
  }
  
  .btn-secondary {
    background: #f5f5f5;
    color: #333;
  }
  
  .btn-danger {
    background: #ff6b6b;
    color: white;
  }
  
  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  
  .program-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 20px;
    margin-top: 30px;
  }
  /* 그룹(details.group)은 전체 너비를 차지하여 카드가 항상 왼쪽부터 시작 */
  details.group { grid-column: 1 / -1; }
  
  .program-card {
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    padding: 20px;
    transition: all 0.3s;
    background: white;
    display: flex;
    flex-direction: column;
    overflow: hidden; /* 내부 넘침 방지 */
  }
  
  .program-card:hover {
    border-color: #667eea;
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
  }
  
  .program-card h3 {
    color: #333;
    margin-bottom: 15px;
    font-size: 1.2em;
  }

  .card-body {
    display: flex;
    flex-direction: column;
    gap: 8px;
    flex: 1;
  }

  .card-footer {
    margin-top: auto;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    gap: 10px;
  }
  
  .program-info {
    margin-bottom: 10px;
    color: #666;
  }
  
  .program-info strong {
    color: #333;
  }

  /* 고정 높이 + 내용 줄임표(라인 클램프)로 카드 균일화 */
  .program-content {
    white-space: pre-line; /* 줄바꿈 유지 */
    word-break: break-word;
  }
  .clamp-4 {
    display: -webkit-box;
    -webkit-line-clamp: 4;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  /* 고정 높이 제거: 그리드 각 행은 자동으로 같은 높이로 맞춰짐 */
  
  .badge {
    display: inline-block;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 0.85em;
    font-weight: 600;
  }
  
  .badge-available {
    background: #4caf50;
    color: white;
  }

  .badge-open {
    background: #2196f3;
    color: white;
  }
  
  .badge-full {
    background: #f44336;
    color: white;
  }
  
  .badge-warning {
    background: #ff9800;
    color: white;
  }
  
  .alert {
    padding: 15px 20px;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  .badge-row {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 8px;
  }
  
  .alert-info {
    background: #e3f2fd;
    color: #1976d2;
    border-left: 4px solid #1976d2;
  }
  
  .alert-success {
    background: #e8f5e9;
    color: #388e3c;
    border-left: 4px solid #388e3c;
  }
  
  .alert-warning {
    background: #fff3e0;
    color: #f57c00;
    border-left: 4px solid #f57c00;
  }
  
  .alert-danger {
    background: #ffebee;
    color: #c62828;
    border-left: 4px solid #c62828;
  }
  
  .loading {
    text-align: center;
    padding: 40px;
  }
  
  .spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #667eea;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .table-wrapper {
    overflow-x: auto;
    margin-top: 20px;
  }

  /* 중복 정의 정리: program-content는 위에서 선언됨 */

  .link-button {
    background: none;
    border: none;
    padding: 0;
    color: #1976d2;
    text-decoration: underline;
    cursor: pointer;
    font: inherit;
  }

  /* 모달 */
  .modal-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 99999;
  }
  .modal {
    background: #fff;
    border-radius: 12px;
    max-width: 720px;
    width: calc(100% - 40px);
    max-height: 80vh;
    overflow: auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    padding: 20px;
  }
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }
  .modal-close {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    color: #333;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
  }
  
  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #e0e0e0;
  }
  
  th {
    background: #f5f5f5;
    font-weight: 600;
    color: #333;
  }
  
  tr:hover {
    background: #f9f9f9;
  }
  
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
  }
  
  .stat-card {
    background: white;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
  }
  
  .stat-card h4 {
    color: #666;
    font-size: 0.9em;
    margin-bottom: 10px;
  }
  
  .stat-card .number {
    font-size: 2em;
    font-weight: bold;
    color: #667eea;
  }
  
  .collapsible-section {
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    margin-bottom: 25px;
    background: white;
    overflow: hidden;
  }

  .collapsible-header {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 16px;
    padding: 18px 20px;
    background: #f5f5f5;
    font-weight: 600;
    font-size: 1.05em;
    border: none;
    cursor: pointer;
    text-align: left;
  }

  .collapsible-header:hover {
    background: #eaeaea;
  }

  .collapsible-title {
    flex: 1;
    color: #333;
  }

  .collapsible-icon {
    transition: transform 0.3s ease;
    color: #667eea;
  }

  .collapsible-section.open .collapsible-icon {
    transform: rotate(180deg);
  }

  .collapsible-content {
    display: none;
    padding: 20px;
  }

  .collapsible-section.open .collapsible-content {
    display: block;
  }

  /* 충돌하던 구형 모달 스타일 제거됨 */
</style>
